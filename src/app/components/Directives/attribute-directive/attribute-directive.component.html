<div class="container pt-3">
  <div class="row">
    <div class="col-3">
      <div class="bg-danger p-3 text-center" [ngClass]="div1bgColor">
        <h1>Div 1</h1>
      </div>
    </div>
    <div class="col-3">
      <div class="bg-danger p-3 text-center" [ngClass]="isDiv2Active ? 'bg-success' : 'bg-warning' ">
        <h1>Div 2</h1>
      </div>
    </div>
    <div class="col-3">
      <div class="bg-danger p-3 text-center">
        <h1>Div 3</h1>
      </div>
    </div>
    <div class="col-3">
      <div class="bg-danger p-3 text-center">
        <h1>Div 4</h1>
      </div>
    </div>
  </div>


  <div class="row pt-3">
    <div class="col-3 text-center">
      <button class="btn btn-danger" (click)="addRedColor()"> Red Div1</button>
      <button class="btn btn-primary mx-2" (click)="addBlueColor()">Blue Div 1</button>
    </div>
    <div class="col-3 text-center">
      <button class="btn btn-danger" (click)="changeValue()">Toggle Div 2</button>
    </div>
    <div class="col-3 text-center">
      <input type="number" placeholder="Num 1" class="form-control mb-2">
      <input type="number" placeholder="Num 2" class="form-control">
    </div>
    <div class="col-3 text-center">
      <input type="checkbox" class="width-50">
      <label>Active</label>
    </div>
  </div>
